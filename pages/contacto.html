<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
   
    <!-- Encabezado -->
    <header class="encabezado">
        <img src="../img/LogoCiasCatering.png" alt="Logo de Cias Catering">
        <!-- Creamos un menu -->
        <nav>
            <ul>
                <li>
                    <a class=link href="../index.html">Home</a>
                </li>                                   
                <li>
                    <a class=link href="../pages/productos.html">Productos</a>
                </li>                                   
                <li>
                    <a class=link href="../pages/servicios.html">Servicios</a>
                </li>                                   
                <li>
                    <a class=link href="../pages/imagenes.html">Imágenes</a>
                </li>                                   
                    <li>
                    <a class=link href="../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>                        
    </header>

    <!-- Estructura principal -->
    <main class="principalContacto">
        <div class="formulario">
            <form>
                <fieldset>
                    <legend> Formulario de contacto </legend>
                    <div>
                        <label for="nombre">
                            Completa tu nombre
                        </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Completa tu nombre">
                    </div>
                    <div>
                        <label for="email">
                            Completa tu email
                        </label>
                        <input type="email" name="email" id="email" placeholder="Completa tu email">
                    </div>
                    <div>
                        <label for="pais">
                            Selecciona tu pais
                        </label>
                        <select name="pais" id="pais">
                            <option value="Argentina">Argentina</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Peru">Peru</option>
                        </select>
                    </div>
                    <div>
                        <label for="texto">
                            Ingresa tu consulta o pedido
                        </label>
                        <input type="texto" name="texto" id="texto" placeholder="Ingresa tu consulta o pedido" size="150">
                    </div>
                    <div class="botones">
                        <input type="submit" value="envialo">
                        <input type="reset" value="borrar">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <!-- Footer / pie de página. Propiedad ID es el identificador del footer-->
    <footer class="pieDePagina">
        <h2>Copyright © 2022 Cias Catering S.A. Farias 1234 piso 4to, 1430 Ciudad Autónoma de Buenos Aires, Argentina</h2>
        <div class="redesSociales">
            <a class=link href="https://es-la.facebook.com/" target="_blank">
                <img src="../img/facebook.png" alt="Logo de Facebook">
            </a>
            <a class=link href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="Logo de Whatsapp">
            </a>
            <a class=link href="https://twitter.com/?lang=es" target="_blank">
                <img src="../img/twitter.png" alt="Logo de Twitter">
            </a>
            <a class=link href="https://www.instagram.com/" target="_blank">
                <img src="../img/Instagram.png" alt="Logo de Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
